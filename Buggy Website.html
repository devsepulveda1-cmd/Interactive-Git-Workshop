<!DOCTYPE html>
<html>
<head>
    <title>CS Club Demo Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- BUG: wrong filename -->
</head>

<body>

    <h1>Welcome to the CS Club Website<h1> <!-- BUG: missing closing tag -->

    <nav>
        <ul>
            <li><a href="#about">About</a>
            <li><a href="#projects">Projects</a>
            <li><a href="#contact">Contact</a>
        </ul>
    </nav>

    <section id="about">
        <h2>About Us</h2>
        <p>We love programming and building cool stuff.
    </section> <!-- BUG: unclosed <p> -->

    <section id="projects">
        <h2>Projects</h2>
        <button onclick="showProjects()">Show Projects</button>
        <ul id="project-list">
            <li>Website Builder
            <li>Game Engine
            <li>Robot Controller
        </ul>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your name">
            <input type="email" placeholder="Your email">
            <button>Submit</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
